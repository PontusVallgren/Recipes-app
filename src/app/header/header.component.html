<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/recipes" style="cursor: pointer" *ngIf="isLoggedIn"
            >Recipes</a
          >
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list" *ngIf="isLoggedIn">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive="active">
          <a routerLink="/auth" *ngIf="!isLoggedIn">Login</a>
          <a style="cursor: pointer" (click)="onLogout()" *ngIf="isLoggedIn"
            >Logout</a
          >
        </li>
        <li class="dropdown" appDropdown>
          <a
            style="cursor: pointer"
            class="dropdown-toggle"
            role="button"
            *ngIf="isLoggedIn"
            >Manage <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li style="cursor: pointer" (click)="onSaveData()">Save Data</li>
            <li style="cursor: pointer" (click)="onFetchData()">Fetch Data</li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
